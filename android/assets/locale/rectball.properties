tutorial.line1=Welcome to Rectball. In this tutorial I'll explain you the how to play.
tutorial.line2=This is the board. This is where all the fun happens during a game.
tutorial.line3=This is the timer. When it empties, the game is over.
tutorial.line4=And this the score. As you add points, they will be showed here.
tutorial.line5=To make points in Rectball, you'll have to make a rectangle using the colors.
tutorial.line6=Press four balls that are the same colour and that form a rectangle.
tutorial.line7=Excelent! That was easy, now let's try to make a bigger rectangle.
tutorial.line8=Very good! The bigger the rectangle is, the more points you get.
tutorial.line9=Awesome! You see now how easy it is? Now let's play a real game!
