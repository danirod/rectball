tutorial.guide.0=¡Hola! Esta es la guía para aprender a jugar a Rectball
tutorial.guide.1=Este es el tablero. Aquí es donde ocurren las partidas en Rectball.
tutorial.guide.2=Este es el temporizador. Cuando se agote, se acabó la partida.
tutorial.guide.3=Y este es el marcador. Cuando hagas puntos, se sumarán aquí.
tutorial.guide.4=Para puntuar, tendrás que encontrar cuadrados o rectángulos que tengan las esquinas del mismo color.
tutorial.guide.5=Arrastra para dibujar una forma donde las cuatro esquinas tengan el mismo color.
tutorial.guide.6=Sólo importan las esquinas. Tendrás que afilar la vista porque el resto de colores pueden variar.
tutorial.guide.7=Parece que lo vas pillando. Vamos a poner uno más grande. Cuanto más grande, más puntos.
tutorial.guide.8=Bueno, parece que ya te veo entendiéndolo. Ahora intenta jugar una partida de verdad.
